  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700;900&display=swap');
    :root {
      --blue: #0085d4;
      --blue-dk: #006bad;
      --bg:   #e6f3ff;
      --card: #ffffff;
      --txt:  #222;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Nunito',sans-serif;background:var(--bg);color:var(--txt);}
    header{background:var(--blue);color:#fff;text-align:center;padding:2rem 1rem 1.5rem;}
    header h1{font-size:clamp(2rem,5vw,2.4rem);letter-spacing:.04em;}
    main{max-width:600px;margin:0 auto;padding:2rem 0.5rem 2.5rem;display:flex;flex-direction:column;gap:2.2rem;}

    .album{background:var(--card);border-radius:1rem;box-shadow:0 6px 16px rgba(0,0,0,.09);padding:1.25rem 1rem;margin-bottom:1.2rem;}
    .album h2{font-size:1.35rem;color:var(--blue);margin-bottom:.8rem;text-align:center;letter-spacing:.05em;}
    .cassette {display:flex;justify-content:center;margin-bottom:.6rem;}
    .cassette img{width:66px;border-radius:.4rem;box-shadow:0 2px 6px rgba(0,0,0,.12);}
    .color-block{background:#f4f4f4;border-radius:.6rem;padding:1rem .5rem 1.1rem;text-align:center;margin-bottom:1rem;}
    .color-block:last-child{margin-bottom:0;}
    .color-block h3{margin-bottom:.75rem;font-size:1rem;text-transform:uppercase;letter-spacing:.03em;color:#555;}
    .sizes{display:flex;justify-content:center;gap:.55rem;margin-bottom:0;}
    .btn{background:var(--blue);color:#fff;padding:.4rem 1.2rem;font-size:1.08rem;font-weight:700;border-radius:.45rem;text-decoration:none;transition:.25s;}
    .btn:hover{background:var(--blue-dk);}
    .btn.disabled{background:#bbb;pointer-events:none;cursor:default;}
    @media(max-width:600px){
      main{padding:1rem 0.2rem 1.5rem;}
      .album{padding:.7rem .3rem;}
      .album h2{font-size:1.05rem;}
      .cassette img{width:50px;}
      .color-block{padding:.7rem .1rem;}
      .btn{padding:.35rem 1.1rem;font-size:.98rem;}
    }
  </style>
</head>
